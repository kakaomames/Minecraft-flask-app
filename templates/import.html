<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パックをインポート - マイクラプロジェクト</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>パックをインポート</h1>
        <nav>
            <ul>
                <li><a href="/home">ホーム</a></li>
                <li><a href="/setting">設定</a></li>
                <li><a href="/store">マーケットプレイス</a></li>
                <li><a href="/menu">ゲームメニュー</a></li>
                <li><a href="/import">パックをインポート</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>mcpack / mcaddon ファイルをアップロード</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST" enctype="multipart/form-data" action="/import">
            <label for="file">ファイルを選択してください (.mcpack または .mcaddon):</label><br>
            <input type="file" id="file" name="file" accept=".mcpack,.mcaddon" required><br><br>
            <button type="submit">アップロード</button>
        </form>
        <p>アップロードされたパックは、次回ゲーム起動時に自動的に読み込まれます。</p>
    </main>
    <footer>
        <p>&copy; 2025 マイクラプロジェクト</p>
    </footer>
</body>
</html>
